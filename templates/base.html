<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block title %} 标题 {% endblock %}</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/shCore.css">
    <link rel="stylesheet" type="text/css" href="/static/css/shThemeDefault.css"/>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1><a href="/">李林克斯</a></h1>
            <div class="sub-title">Beyond Coding.</div>
        </div>
        <div class="nav">
            <a href="/">主页</a>
            <a href="/blogs">博客</a>
            <a href="/about">关于</a>
        </div>
        <br style="clear:both;" />
    </div>

    <div class="page">
        <div class="container">
            <div class="main">
                <div class="content">
                    {% block content %}
                        博客内容
                    {% endblock %}
                </div>
            </div>
            <div class="side">
                {% block sidebar %}
                    {% include 'blog/include/sidebar.html' %}
                {% endblock %}
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; 2012 - <a href="mailto:yanglianglee@gmail.com">Yangliang Lee</a> - Powered by
        <a href="https://www.djangoproject.com/" target="_blank">Django</a>
    </div>
</div>

<script type="text/javascript" src="/static/js/syntaxhighlight/shBrushJScript.js"></script>
<script type="text/javascript" src="/static/js/syntaxhighlight/shCore.js"></script>
<script type="text/javascript" src="/static/js/syntaxhighlight/shAutoloader.js"></script>
<script type="text/javascript">
    function path()
    {
        var args = arguments,
                result = []
                ;
        for(var i=0; i<args.length; i++)
            result.push(args[i].replace('@', '/static/js/syntaxhighlight/'));
        return result
    };
    SyntaxHighlighter.autoloader.apply(null, path(
            'actionscript3 as3      @shBrushAS3.js',
            'bash shell bsh         @shBrushBash.js',
            'coldfusion cf          @shBrushColdFusion.js',
            'cpp c                  @shBrushCpp.js',
            'c# c-sharp csharp cs   @shBrushCSharp.js',
            'css                    @shBrushCss.js',
            'delphi pascal          @shBrushDelphi.js',
            'diff patch pas         @shBrushDiff.js',
            'erl erlang             @shBrushErlang.js',
            'groovy                 @shBrushGroovy.js',
            'java                   @shBrushJava.js',
            'jfx javafx             @shBrushJavaFX.js',
            'js jscript javascript  @shBrushJScript.js',
            'perl pl                @shBrushPerl.js',
            'php                    @shBrushPhp.js',
            'text plain             @shBrushPlain.js',
            'py python              @shBrushPython.js',
            'ruby rails ror rb      @shBrushRuby.js',
            'sass scss              @shBrushSass.js',
            'scala                  @shBrushScala.js',
            'sql                    @shBrushSql.js',
            'vb vbnet               @shBrushVb.js',
            'xml xhtml xslt html    @shBrushXml.js'
    ));
    SyntaxHighlighter.all();
</script>

</body>
</html>
