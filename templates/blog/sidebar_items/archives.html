<div class="items">
    <h3>归档</h3>
    <ul>
        {% for archive in archives reversed %}
            <li>
                <a href="{% url blog.views.archive archive.year archive.month %}" title="查看 {{ archive|date:"Y F" }} 下的所有文章">
                {{ archive|date:"Y F" }}
            </a></li>
        {% endfor %}
    </ul>
</div>
