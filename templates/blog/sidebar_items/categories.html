<div class="items">
    <h3>分类</h3>
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li><a href="{% url blog.views.category category.slug %}" title="查看分类为 {{ category }} 的所有文章">
                    {{ category }} ({{ category.blogs.count|default:0 }})
                </a></li>
            {% endfor %}
        </ul>
    {%  else %}
        No categories.
    {% endif %}
</div>
