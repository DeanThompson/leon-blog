<div class="blogs-list">
    {% if posts_list %}
        <ul>
            {% for post in posts_list %}
                <li>
                        <span style="float:left; width: 370px;">
                            <a href="{{ post.get_absolute_url }}" title="{{ post }}">
                                {{ post|truncatechars:"23" }}
                            </a>
                        </span>
                        <span style="float:left; padding-left: 40px;">
                            分类:
                            <a href="{% url blog.views.category post.category.slug %}" title="查看分类为 {{ post.category }} 的文章">
                                {{ post.category }}
                            </a>
                        </span>
                        <span style="float:right;">
                            {{ post.pub_date|date:'Y-m-d' }}
                        </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>博主好懒，一篇博客都没写。</p>
    {% endif %}
</div>
