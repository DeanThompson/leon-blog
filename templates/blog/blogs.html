{% extends 'base.html' %}

{% block title %}
    Blogs List - Leon Young
{% endblock %}

{% block content %}
    {% if posts_list %}
        <ul>
            {% for post in posts_list %}
                <li>
                    <a href="{{ post.get_absolute_url }}" title="{{ post }}">{{ post }}</a>
                    ({{ post.pub_date|date:'Y-m-d' }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>博主好懒，一篇博客都没写。</p>
    {% endif %}
{% endblock %}
