<div class="description">
    <span class="blog-pub-time">发表于 {{ post.pub_date|date:"Y-m-d H:i" }}</span>
        <span class="blog-category">
            分类:
            <a href="{% url blog.views.category post.category.slug %}"
               title="查看分类为 {{ category }} 的文章">{{ post.category }}
            </a>
        </span>
        <span class="blog-tags">
            标签:
            {% for t in post.tags.all %}
                <a href="{% url blog.views.tags t %}" title="查看所有标签为 {{ t }} 的文章">{{ t }}</a>
                {% if not forloop.last %}
                    |
                {% endif %}
            {% endfor %}
        </span>
</div>
<div class="text">
    {{ post.content|safe }}
</div>
