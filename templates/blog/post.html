{% extends 'base.html' %}

{% block title %}
    {{ post.title }} - Leon Young
{% endblock %}

{% block content %}
    <div class="entry">
        <h2>{{ post.title }}</h2>
        <div class="description">
            <span class="blog-pub-time">Posted on {{ post.pub_date|date:"Y-m-d H:i" }}</span>
            <span class="blog-category">Category: <a href="#">{{ post.category }}</a></span>
                    <span class="blog-tags">Tags:
                        {% for t in post.tags.all %}
                            <a href="#">{{ t }}</a> |
                        {% endfor %}
                    </span>
        </div>
        <div class="text">
            {{ post.content }}
        </div>
    </div>
{% endblock %}
